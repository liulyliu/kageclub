<div id='sidebar'>
  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>作者</span>
    </div>
    <div class='inner'>
    </div>
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>作者其它话题</span>
    </div>
    <div class='inner'>
    暂无 
    </div>
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>无人回复的话题</span>
    </div>
    <div class='inner'>
    </div>
  </div>
</div>

<div id='content'>
  <div class='panel'>
    <div class='header topic_header'>
      <span class="topic_full_title">
          <form id='create_blog_form' action='/blog/create' method='post'>
          <fieldset>
            <span class="tab-selector">选择分类：</span>
            <select name="cate_id" id="cate-value">
              <option value="0">未分类</option>
            </select>
            <span id="topic_create_warn"></span>
            <div></div>
            <span class="tab-selector">选择主题：</span>
            <select name="theme" id="theme-value">
              <option value="default">默认主题</option>
            </select>
            <span id="topic_create_warn"></span>
            <textarea autofocus class='span9' id='title' name='title' rows='1'
                      placeholder="标题字数 10 字以上"
                    ></textarea>

            <div class='markdown_editor in_editor'>
              <div class='markdown_in_editor'>
                <textarea class='editor' name='content' rows='20'
                          placeholder='文章支持 Markdown 语法, 请注意标记代码'
                        ></textarea>

                <div class='editor_buttons'>
                  <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                         value="提交">
                </div>
              </div>

            </div>

            <input type='hidden' id='topic_tags' name='tags' value='测试,博客,你好'>
            <input type='hidden' name='_csrf' value='<%= csrf %>'>
          </fieldset>
        </form>

      </span>
      <div class="action">
    </div>
  </div>
</div>
